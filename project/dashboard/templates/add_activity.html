<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #forms-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function generateForms() {
            const count = parseInt(document.getElementById('activity_count').value);
            const container = document.getElementById('forms-container');
            container.innerHTML = ''; // Clear existing forms
            
            for (let i = 1; i <= count; i++) {
                const formHtml = `
                    <div class="form-group">
                        <h3>Product ${i}</h3>
                        <label for="name_${i}">Name:</label>
                        <input type="text" name="name_${i}" id="name_${i}" required>

                        <label for="email_${i}">Email:</label>
                        <input type='text' name="email_${i}" id="email_${i}" required></input>

                        <label for="joined_${i}">Joined:</label>
                        <input type="text" name="joined_${i}" id="joined_${i}" required>

                        <label for="type_${i}">Type:</label>
                        <input name="type_${i}" id="type_${i}" required>

                        <label for="status_${i}">Status:</label>
                        <input name="status_${i}" id="status_${i}" required>
                    </div>
                `;
                container.innerHTML += formHtml;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Activities</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="activity_count">How many activities do you want to add?</label>
                <input type="number" id="activity_count" name="activity_count" min="1" required>
                <button type="button" onclick="generateForms()">Generate Forms</button>
            </div>

            <div id="forms-container"></div>

            <button type="submit">Submit Activities</button>
        </form>
    </div>
</body>
</html>
